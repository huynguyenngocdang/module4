<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Create</title>
</head>
<body>
<section layout:fragment="body">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="font-alt mb-0">New Club</h4>
                    <hr class="divider-w mt-10 mb-20">
                    <form class="form" method="post" role="form" th:action="@{/events/{clubId}/new(clubId=${clubId})}" th:object="${event}">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control input-lg"
                                   id="name"
                                   name="name"
                                   type="text"
                                   th:field="*{name}"
                                   placeholder="Name"/>
                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group">
                            <label for="type" class="form-label">Type</label>
                            <input class="form-control input-lg"
                                   id="type"
                                   name="type"
                                   type="text"
                                   th:field="*{type}"
                                   placeholder="Type"/>
                            <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                        </div>
                        <div class="form-group">
                            <label for="photoUrl" class="form-label">Photo URL</label>
                            <input class="form-control input-lg"
                                   id="photoUrl"
                                   name="photoUrl"
                                   type="text"
                                   th:field="*{photoUrl}"
                                   placeholder="Photo Url"/>
                            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                        </div>
                        <div class="form-group">
                            <label for="startTime" class="form-label">Start time</label>
                            <input class="form-control input-lg"
                                   id="startTime"
                                   name="startTime"
                                   type="datetime-local"
                                   th:field="*{startTime}"
                                   placeholder="Start time"/>
                            <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                        </div>
                        <div class="form-group">
                            <label for="endTime" class="form-label">End time</label>
                            <input class="form-control input-lg"
                                   id="endTime"
                                   name="endTime"
                                   type="datetime-local"
                                   th:field="*{endTime}"
                                   placeholder="End time"/>
                            <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
