<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Edit</title>
</head>
<body>
<section layout:fragment="body">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="font-alt mb-0">New Club</h4>
                    <hr class="divider-w mt-10 mb-20">
                    <form class="form" method="post" role="form" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input class="form-control input-lg"
                                   id="title"
                                   name="title"
                                   type="text"
                                   th:field="*{title}"
                                   placeholder="Title"/>
                            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                        </div>
                        <div class="form-group">
                            <label for="photoUrl" class="form-label">Photo URL</label>
                            <input class="form-control input-lg"
                                   id="photoUrl"
                                   name="photoUrl"
                                   type="text"
                                   th:field="*{photoUrl}"
                                   placeholder="Photo Url"/>
                            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                        </div>
                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <input class="form-control input-lg"
                                   id="content"
                                   name="content"
                                   type="text"
                                   th:field="*{content}"
                                   placeholder="Content"/>
                            <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
