<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>New Club</title>
</head>
<body>
<section layout:fragment="body">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="font-alt mb-0">New Club Forms</h4>
                    <hr class="divider-w mt-10 mb-20">
                    <form class="form" method="post" role="form" th:action="@{/clubs/new}" th:object="${newClub}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title" class="comment-form-title">Title</label>
                            <input class="form-control input-lg"
                                   type="text"
                                   id="title"
                                   name="title"
                                   th:field="*{title}"
                                   placeholder="Large input"/>
                        </div>
                        <div class="form-group">
                            <label for="content" class="comment-form-title">Content</label>
                            <input class="form-control input-lg"
                                   type="text"
                                   id="content"
                                   name="content"
                                   th:field="*{content}"
                                   placeholder="Large input"/>
                        </div>
                        <div class="form-group">
                            <label for="file" class="comment-form-title">Club Image</label>
                            <input class="form-control input-lg"
                                   type="file"
                                   id="file"
                                   name="file"
                                   />
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
