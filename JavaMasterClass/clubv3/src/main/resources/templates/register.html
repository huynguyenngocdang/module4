<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section layout:fragment="body">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="font-alt mb-0">New User</h4>
                    <hr class="divider-w mt-10 mb-20">
                    <form class="form" method="post" role="form" th:object="${user}" th:action="@{/register/save}" >
                        <div class="form-group">
                            <label for="username" class="form-label">Title*</label>
                            <input class="form-control input-lg"
                                   id="username"
                                   name="username"
                                   type="text"
                                   th:field="*{username}"
                                   placeholder="Username"/>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password*</label>
                            <input class="form-control input-lg"
                                   id="password"
                                   name="password"
                                   type="password"
                                   th:field="*{password}"
                                   placeholder="Photo Url"/>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email*</label>
                            <input class="form-control input-lg"
                                   id="email"
                                   name="email"
                                   type="email"
                                   th:field="*{email}"
                                   placeholder="Content"/>
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
