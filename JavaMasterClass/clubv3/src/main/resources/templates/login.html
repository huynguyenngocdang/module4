<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<section layout:fragment="body">
  <section class="module">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div th:if="${param.error}" class="alert alert-success">
            Invalid Username or password!
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logout!
          </div>
          <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exist!
          </div>
          <h4 class="font-alt mb-0">User Login</h4>
          <hr class="divider-w mt-10 mb-20">
          <form class="form" method="post" role="form" th:object="${user}" th:action="@{/login}" >
            <div class="form-group">
              <label for="username" class="form-label">Username*</label>
              <input class="form-control input-lg"
                     id="username"
                     name="username"
                     type="text"
                     />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password*</label>
              <input class="form-control input-lg"
                     id="password"
                     name="password"
                     type="password"
                     />
            </div>

            <div class="form-group">
              <input class="form-control input-lg" type="submit" value="Log in"/>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</section>
</body>
</html>
