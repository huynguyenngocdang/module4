<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
</head>
<body>
<h1>Delete user</h1>
<h2>Are you sure?</h2>
<p>
  <a th:href="@{/user/list}">User list</a>
</p>
<form th:action="@{/user/delete}" th:object="${user}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>FullName:</td>
      <td th:text="${user.fullName}"></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td th:text="${user.username}"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td th:text="${user.email}"></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td th:text="${user.phone}"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td th:text="${user.address}"></td>
    </tr>
    <tr>
      <td>Avatar:</td>
      <td th:text="${user.avatar}"></td>
    </tr>
    <tr>
      <td>Activated:</td>
      <td th:text="${user.activated}"></td>
    </tr>
    <tr>
      <td>Role:</td>
      <td th:text="${user.role.desc}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete user"></td>
    </tr>
  </table>
</form>
</body>
</html>
