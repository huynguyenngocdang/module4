<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete role</title>
</head>
<body>
<h1>Delete role</h1>
<h2>Are you sure?</h2>
<p>
  <a th:href="@{/role/list}">Role list</a>
</p>
<form th:action="@{/role/delete}" th:object="${role}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Description:</td>
      <td th:text="${role.desc}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td th:text="${role.name}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete role"></td>
    </tr>
  </table>
</form>
</body>
</html>
