<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit role</title>
</head>
<body>
<h1>Edit role</h1>
<p>
  <a th:href="@{/role/list}">Role list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/role/edit}" th:object="${role}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Description:</td>
      <td><input type="text" th:field="*{desc}"/></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Update role"></td>
    </tr>
  </table>
</form>
</body>
</html>
